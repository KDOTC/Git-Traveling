  <head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <nav>
      <a href="index.html">Home</a>
    </nav>

    <h1>Payment Form</h1>
    <div class="container">

		<form method="get" action="thankyou.html" >
      <fieldset>
        <legend>
          Contact Information
        </legend>
          First Name:
		      <input autofocus id="firstName" type = "text" name="firstName" placeholder="First Name" required/>
          Last Name:
		      <input id="lastName" type = "text" name="lastName" placeholder="Last Name" required />
          Email:
		      <input id="email" placeholder="EMail" required />

      </fieldset>

      <fieldset>
        <legend>
          Destination
        </legend>
        <div class="reservation">

          <select name="Destination">
            <option value="Belize">Belize </option>
            <option value="Hawaii">Hawaii</option>
            <option value="Jamaica">Jamaica</option>
          </select>

          <select name="month">
            <option value="January"> January </option>
            <option value="February"> February </option>
            <option value="March"> March </option>
            <option value="April"> April </option>
            <option value="May"> May </option>
            <option value="June"> June </option>
            <option value="July"> July </option>
            <option value="August"> August </option>
            <option value="September"> September </option>
            <option value="October"> October </option>
            <option value="November"> November </option>
            <option value="December"> December </option>
          </select>

          <input type="number" id="day" value="1"
            step="1" min="1"  max="31" />


        </div>

      </fieldset>

      <fieldset>
        <legend>
          Payment Type
        </legend>
          <input type="radio" name="Visa" value="Yes"> Visa
          <input type="radio" name="MasterCard" value="Yes"> MasterCard
          <input type="radio" name="Chase" value="Yes"> Chase
          <input type="radio" name="PayPal" value="Yes"> PayPal
          <input type="radio" name="Discover"
            value="Yes"> Discover
      </fieldset>

      <fieldset>
        <legend>Questions and additional booking</legend>
          <textarea id="comments" name="comments" placeholder="Any additional info"></textarea>
      </fieldset>


		    <input type="submit" value="submit" class="submit">

      </form>
    </div>

  </body>
</html>
